<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Sender</th>
        <th>Count</th>
      </tr>
      <? for (var i = 0; i < senders.length; i++) { ?>
        <tr>
          <td><?= senders[i] ?></td>
          <td><?= counts[i] ?></td>
        </tr>
      <? } ?>
    </table>
  </body>
</html>
